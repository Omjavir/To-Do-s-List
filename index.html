<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./favicon.jpg">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="index.js"></script>
</head>

<body>

    <!-- ****************** Navbar ************************ -->
    <nav class="navbar bg-dark mobile">
        <div class="container-fluid">
            <a class="navbar-brand text-white m-1 mx-2">To-Do's List</a>
            <form class="d-flex" role="search" id="formgroup">
                <input class="form-control me-2 mobileinput" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <!-- <button class="btn btn-outline-info mobilesub" type="submit">Search</button> -->
            </form>
        </div>
    </nav>

    <!-- ********************** Header **************************** -->
    <div class="container my-5">
        <div class="form-group">
            <h5 class="card-title">Add a title</h5>
            <input type="text" class="form-control my-2" id="addTitle" aria-describedby="title"
                placeholder="Enter your title">
        </div>
        <h5 class="card-title">Add a description</h5>
        <div class="form-group">
            <textarea class="form-control my-2" id="addTxt" rows="2" placeholder="Enter your description"></textarea>
        </div>
        <button class="btn btn-success my-2" id="addBtn">Add ToDo</button>
    </div>


    <!-- ************************ ToDo's ***************************** -->
    <div class="container">
        <h4>Your To-Do's</h4>
        <hr>
        <div id="notes" class="row container-fluid"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
